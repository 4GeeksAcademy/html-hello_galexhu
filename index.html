<!DOCTYPE html>

<head>

    <title>Post Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

                <img src="https://cdn.pixabay.com/photo/2014/02/02/17/40/photographs-256888_1280.jpg" alt="First Photo">

            </div>

        </div>
        <div class="container">

        <div class="container">
